apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prioridades-financeiras
  namespace: springboot-app
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: www.prioridadesfinanceiras.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: springboot-service
                port:
                  number: 8080
  tls:
    - hosts:
        - www.prioridadesfinanceiras.com.br
      secretName: meu-sistema-tls
