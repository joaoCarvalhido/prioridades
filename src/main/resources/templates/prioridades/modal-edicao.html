<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<!-- Modal Structure -->
<div th:fragment="modalEdicao">
    <div id="modal-edicao" class="modal modal-prioridade">
        <div class="modal-content">
            <h5 id="prioridadeNome" class="titulo-modal"></h5>
            <br>

            <!-- formulario edicao de prioridade -->
            <div class="container">
                <div class="section">
                    <form id="formEdicao" method="post">
                        <!--   form Section   -->
                        <div class="row">
                            <input type="hidden" id="prioridadeId" name="id">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                            <div class="col s12">
                                <div class="input-field col s12">
                                    <input id="nome-edicao" type="text" name="nome">
                                    <label for="nome-edicao">Nome:</label>
                                </div>
                            </div>

                            <div class="col s12">
                                <div class="input-field col s12">
                                    <input id="valor-objetivo-edicao" type="text" class="money-mask" data-hidden-target="valorObjetivoReal-edicao">
                                    <input type="hidden" id="valorObjetivoReal-edicao" name="valorObjetivo">
                                    <label for="valor-objetivo-edicao">Valor objetivo:</label>
                                </div>
                            </div>

                            <div class="col s12">
                                <div class="input-field col s12">
                                    <input id="valor-investido-edicao" type="text" class="money-mask" data-hidden-target="valorInvestidoReal-edicao">
                                    <input type="hidden" id="valorInvestidoReal-edicao" name="valorInvestido">
                                    <label for="valor-investido-edicao">Valor já investido:</label>
                                </div>
                            </div>

                            <div class="col s12">
                                <div class="input-field col s12">
                                    <select id="icone-edicao" name="icone">
                                        <option value="home" selected data-icon="https://fonts.gstatic.com/s/i/materialicons/home/v10/24px.svg">Home</option>
                                        <option value="person" data-icon="https://fonts.gstatic.com/s/i/materialicons/home/v10/24px.svg">Home</option>
                                        <option value="settings" data-icon="https://fonts.gstatic.com/s/i/materialicons/person/v10/24px.svg">Perfil</option>
                                        <option value="money" data-icon="https://fonts.gstatic.com/s/i/materialicons/settings/v10/24px.svg">Configurações</option>
                                    </select>
                                    <label>Icone</label>
                                </div>
                            </div>

                        </div>

                        <div class="row">
                            <div class="col s4 m4">
                                <span style="font-size: 0.7rem;">Prioridade:</span>
                                <div class="switch">
                                    <label>
                                        <input type="checkbox" id="is-top-prioridade" name="isTopPrioridade">
                                        <span class="lever"></span>
                                    </label>
                                </div>

                            </div>

                            <div class="col s4 m4">
                                <button type="button" class="modal-close btn grey lighten-1 white-text" style="font-size: 0.6rem;">
                                    Cancelar
                                </button>
                            </div>

                            <div class="col s4 m4">
                                <button class="btn waves-effect waves-light" type="submit" name="salvar" style="font-size: 0.8rem;">
                                    Salvar
                                    <i class="material-icons right">save</i>
                                </button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
