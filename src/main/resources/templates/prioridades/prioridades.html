<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Prioridades</title>
    <!-- CSS  -->
    <link th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link th:href="@{/materialize/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/default/css/default.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/prioridade/css/prioridade.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

<div class="row"></div>

<!-- TOP 3 PRIORIDADES -->
<div class="container container-center">
    <div class="row">
        <div class="col s12">
            <div class="box">
                <div class="row">
                    <div class="col s10">
                        <h5 class="titulo-prioridade">Top 3 Prioridades</h5>
                    </div>
                    <div class="col s2 div-botao-adicionar">
                        <a href="#modal-cadastro" class="btn-floating btn waves-effect waves-light modal-trigger" onclick="setTopPrioridade();">
                            <i class="material-icons">add</i></a>
                    </div>
                    <div class="col s12 div-valor-pendente">
                        <span>Pendente: </span>
                        <span class="valor-pendente valor-moeda" th:data-valor="${totalPendenteTopPrioridades}"></span>
                    </div>
                </div>

                <div class="row linha-box"
                     th:each="topPrioridade : ${listasPrioridades.topPrioridades}"
                     th:attr="onclick=|abrirModalEdicao('${topPrioridade.idPrioridade}', '${topPrioridade.nome}', '${topPrioridade.valorObjetivo}',
                        '${topPrioridade.valorInvestido}', '${topPrioridade.icone}', '${topPrioridade.topPrioridade}', '${topPrioridade.ordem}')|">
                    <div class="col s2">
                        <div class="icone-circulo">
                            <i class="material-icons" th:text="${topPrioridade.icone}"></i>
                        </div>
                    </div>

                    <div class="col s8">
                        <p th:text="${topPrioridade.nome}"></p>
                        <div class="progress">
                            <div class="determinate progresso" th:style="'width:' + ${topPrioridade.progresso} + '%'"></div>
                        </div>
                    </div>

                    <div class="col s2">
                        <div class="div-botao-deletar">
                            <a href="#modal-confirma-delecao" class="btn-floating btn-small waves-effect waves-light red btn modal-trigger"
                               th:attr="onclick=|abrirModalConfirmacaoDelecao('${topPrioridade.idPrioridade}'); event.stopPropagation()|">
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- OUTRAS PRIORIDADES -->
<div class="container container-center">
    <div class="row">
        <div class="col s12">
            <div class="box">
                <div class="row">
                    <div class="col s10">
                        <h5 class="titulo-prioridade">Outras Prioridades</h5>
                    </div>
                    <div class="col s2 div-botao-adicionar">
                        <a href="#modal-cadastro" class="btn-floating btn waves-effect waves-light modal-trigger" onclick="setNaoTopPrioridade();">
                            <i class="material-icons">add</i></a>
                    </div>
                    <div class="col s12 div-valor-pendente">
                        <span>Pendente: </span>
                        <span class="valor-pendente valor-moeda" th:data-valor="${totalPendenteOutrasPrioridades}"></span>
                    </div>
                </div>

                <div class="row linha-box"
                     th:each="outraPrioridade : ${listasPrioridades.outrasPrioridades}"
                     th:attr="onclick=|abrirModalEdicao('${outraPrioridade.idPrioridade}', '${outraPrioridade.nome}',
                        '${outraPrioridade.valorObjetivo}', '${outraPrioridade.valorInvestido}', '${outraPrioridade.icone}', '${outraPrioridade.topPrioridade}', '${outraPrioridade.ordem}')|">
                    <div class="col s2">
                        <div class="icone-circulo">
                            <i class="material-icons" th:text="${outraPrioridade.icone}"></i>
                        </div>
                    </div>

                    <div class="col s8">
                        <p th:text="${outraPrioridade.nome}"></p>
                        <div class="progress">
                            <div class="determinate progresso" th:style="'width:' + ${outraPrioridade.progresso} + '%'"></div>
                        </div>
                    </div>

                    <div class="col s2">
                        <div class="div-botao-deletar">
                            <a href="#modal-confirma-delecao" class="btn-floating btn-small waves-effect waves-light red btn modal-trigger"
                               th:attr="onclick=|abrirModalConfirmacaoDelecao('${outraPrioridade.idPrioridade}'); event.stopPropagation()|">
                                <i class="material-icons">delete</i>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Campos hidden para passar mensagens de erro do backend para o frontend -->
<input type="hidden" id="mensagem-erro" th:value="${erro}" />
<input type="hidden" id="tipo-erro" th:value="${tipoErro}" />

<!-- Importando o modal -->
<div th:replace="prioridades/modal-cadastro :: modalCadastro"></div>
<div th:replace="prioridades/modal-edicao :: modalEdicao"></div>
<div th:replace="prioridades/modal-confirma-delecao :: modalConfirmaDelecao"></div>

<!--  Scripts-->
<script th:src="@{https://code.jquery.com/jquery-2.1.1.min.js}"></script>
<script th:src="@{/prioridade/js/notificacoes.js}"></script>
<script th:src="@{/materialize/js/materialize.js}"></script>
<script th:src="@{/default/js/scripts.js}"></script>
<script th:src="@{/prioridade/js/modal-edicao.js}"></script>
<script th:src="@{/prioridade/js/modal-delecao.js}"></script>
<script th:src="@{/prioridade/js/modal-cadastro.js}"></script>
<script th:src="@{/default/js/cleave-mascara-dinheiro.min.js}"></script>
<script th:src="@{/default/js/mascara-dinheiro.js}"></script>
<script th:src="@{/default/js/formatacao-moeda.js}"></script>

<!-- Script para verificar mensagens de erro -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        verificarMensagemErro();
        formatarValoresMonetarios();
    });
</script>
</body>


</html>
