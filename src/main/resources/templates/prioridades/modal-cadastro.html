<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <!-- Modal Structure -->
    <div th:fragment="modalCadastro">
        <div id="modal-cadastro" class="modal modal-prioridade">
            <div class="modal-content">
                <h5 class="titulo-modal">Cadastro de Prioridade</h5>
                <br>

                <!-- formulario cadastro de prioridade -->
                <div class="container">
                    <div class="section">
                        <!--   form Section   -->
                        <form th:action="@{/prioridades}" th:object="${cadastroPrioridadeDTO}" method="post">
                            <div class="row">
                                <!-- Campo hidden para controlar se é top prioridade -->
                                <input type="hidden" th:field="*{topPrioridade}" id="top-prioridade" value="false">

                                <div class="col s12">
                                    <div class="input-field col s12">
                                        <input th:field="*{nome}" placeholder="Reserva de Emergência" id="nome-cadastro" type="text" class="validate">
                                        <label for="nome-cadastro">Nome:</label>
                                    </div>
                                </div>

                                <div class="col s12">
                                    <div class="input-field col s12">
                                        <input placeholder="100" id="valor-objetivo-cadastro" type="text" class="validate money-mask" data-placeholder="10.000,00">
                                        <input th:field="*{valorObjetivo}" type="hidden" id="valor-objetivo-real" name="valor-objetivo">
                                        <label for="valor-objetivo-cadastro">Valor objetivo:</label>
                                    </div>
                                </div>

                                <div class="col s12">
                                    <div class="input-field col s12">
                                        <input placeholder="10" id="valor-investido-cadastro" type="text" class="validate money-mask">
                                        <input th:field="*{valorInvestido}" type="hidden" id="valor-investido-real" name="valorInvestido">
                                        <label for="valor-investido-cadastro">Valor já investido:</label>
                                    </div>
                                </div>

                                <div class="col s12">
                                    <div class="input-field col s12">
                                        <select th:field="*{icone}">
                                            <option value="" disabled selected>Selecione</option>
                                            <option value="home" data-icon="https://fonts.gstatic.com/s/i/materialicons/home/v10/24px.svg">Home</option>
                                            <option value="person" data-icon="https://fonts.gstatic.com/s/i/materialicons/person/v10/24px.svg">Perfil</option>
                                            <option value="settings" data-icon="https://fonts.gstatic.com/s/i/materialicons/settings/v10/24px.svg">Configurações</option>
                                        </select>
                                        <label>Icone</label>
                                    </div>

                                    <div class="col s12">
                                        <button type="button" class="modal-close btn black lighten-1 red-text" style="font-size: 0.6rem;font-weight: bold">
                                            Cancelar <i class="material-icons right">close</i>
                                        </button>
                                        <button class="btn waves-effect waves-light" type="submit" name="salvar" style="font-size: 0.8rem;font-weight: bold">
                                            Salvar <i class="material-icons right">save</i>
                                        </button>
                                    </div>
                                </div>

                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
