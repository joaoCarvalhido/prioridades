<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link th:href="@{/materialize/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/default/css/default.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/default/css/login.css}" rel="stylesheet" />

    <link th:href="@{/default/icons/favicon.png}" rel="icon" type="image/x-icon">
</head>
<body class="dark-theme">

<div class="container login-container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card login-card">
                <div class="card-content">
                    <span class="card-title center">Cadastro</span>
                    <form th:action="@{cadastro}" th:object="${usuarioDTO}" method="post">
                        <div class="input-field">
                            <input th:field="*{email}" type="text" id="email" required>
                            <label for="email">E-mail ou Username</label>
                        </div>
                        <div class="input-field">
                            <input th:field="*{senha}" type="password" id="senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="center">
                            <button class="btn waves-effect waves-light login-btn" type="submit">Cadastrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-action center">
                    <a href="login">Já tem uma conta? Faça login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/materialize/js/materialize.js}"></script>
</body>
</html>
