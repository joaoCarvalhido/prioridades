<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/materialize/css/materialize.css}" rel="stylesheet" />
    <link th:href="@{/default/css/default.css}" rel="stylesheet" />
    <link th:href="@{/default/css/login.css}" rel="stylesheet" />
</head>
<body class="dark-theme">

<div class="container login-container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card login-card">
                <div class="card-content">
                    <span class="card-title center">Bem-vindo</span>
                    <form th:action="@{/usuarios/processa-login}" method="post">
                        <div class="input-field">
                            <input type="text" id="email" name="username" required>
                            <label for="email">E-mail ou Username</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="senha" name="password" required>
                            <label for="senha">Senha</label>
                        </div>
                        <div class="center">
                            <button class="btn waves-effect waves-light login-btn" type="submit">Entrar</button>
                        </div>
                    </form>
                </div>
                <div class="card-action center">
                    <a href="cadastro">Criar uma conta</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/materialize/js/materialize.js}"></script>
</body>
</html>
