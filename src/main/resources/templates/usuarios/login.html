<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link th:href="@{/materialize/css/materialize.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link th:href="@{/default/css/default.css}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body class="blue-grey lighten-5">

<div class="container">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title center">Login</span>
                    <form th:action="@{usuarios/login}" th:object="${usuarioDTO}" method="post">
                        <div class="input-field">
                            <input th:field="*{email}"  type="email" id="email" required>
                            <label for="email">E-mail</label>
                        </div>
                        <div class="input-field">
                            <input th:field="*{senha}" type="password" id="senha" required>
                            <label for="senha">Senha</label>
                        </div>
                        <button class="btn waves-effect waves-light blue darken-3" type="submit">Entrar</button>
                    </form>
                </div>
                <div class="card-action center">
                    <a href="cadastro">Criar uma conta</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/materialize/js/materialize.js}"></script>
</body>
</html>
